<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
  <style>
      p {
      color: green;
      font-size: 20px;
    }
  </style>
</head>
<body>
    <h2>Inline CSS - Styles applied directly in the element</h2>
    <p style="color: blue; font-size: 20px;">This is an inline styled paragraph.</p>
    <h2>Internal CSS - Styles defined in the <style> tag inside <head></h2>
    <p>This is an internally styled paragraph.</p>
    <h2>External CSS - Styles defined in a separate .css file</h2>
</body>
</html>
