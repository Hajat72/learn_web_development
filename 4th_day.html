<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists & Tables</title>
</head>
<body>
    <h2>HTML provides three types of lists:</h2>
    <span>Unordered List (bullet points)</span>
    <ul>
        <li>Roll No 1</li>
        <li>Roll No 2</li>
        <li>Roll No 3</li>
    </ul>
    <span>Ordered List (numbered items)</span>
    <ol>
        <li>Roll No 1</li>
        <li>Roll No 2</li>
        <li>Roll No 3</li>
    </ol>
   <span>HTML Tables</span>
   <table border="2px">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr>
        <td>Hajat</td>
        <td>Hussain</td>
    </tr>
   </table>
</body>
</html>
